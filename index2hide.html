<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chinese Festival Countdown</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(#f9e4d1, #f7d7b9);
      background-image: url(./img/38158.jpg);
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      font-family: "Noto Sans SC", sans-serif;
      overflow: hidden;
    }

    .lantern {
      position: absolute;
      width: 180px;
      animation: float 4s ease-in-out infinite;
    }

    .lantern.left { left: 5%; top: 10%; animation-delay: 0s; }
    .lantern.right { right: 5%; top: 10%; animation-delay: 1s; }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-18px); }
      100% { transform: translateY(0px); }
    }

    .panel {
      background: #fff5e8;
      padding: 50px 60px;
      border-radius: 20px;
      border: 4px solid #c0392b;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      text-align: center;
      position: relative;
    }

    #timer {
      font-size: 120px;
      color: #d60000;
      font-weight: bold;
      margin-bottom: 30px;
      text-shadow: 3px 3px 0px #ffcf71;
    }

    button {
      padding: 12px 28px;
      margin: 0 10px;
      border: none;
      border-radius: 12px;
      font-size: 20px;
      cursor: pointer;
      transition: 0.2s;
      color: white;
    }

    .start { background: #e74c3c; }
    .stop { background: #7f8c8d; }
    .reset { background: #d35400; }

    button:hover { opacity: 0.85; }
  </style>
</head>
<body>

  <!-- Decorative Lanterns -->
  <img src="https://upload.wikimedia.org/wikipedia/commons/2/2e/Chinese_Lantern.svg" width="120">
  <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAEAAAABACAQAAAAAYLlVAAAAr0lEQVR4Ae3WsQ2DMBAF0HMIqYg9CqkgKqSgKqQgKqQg6iEboRFI9JYGHS4Y5r4S8tqu39zbn9wKDAwMDAwMDCwHfgCTtRQTJkQbZ8cfyGVnT8Y7vF7PpExNZN8Hc8bSjY8bRjY8bRjY8bRjY8bRjY8bRjY8bRjY8bRjY8bRjY8bRjY8bRjY8bRjY8bRjY8bRjY8bRjY8bRjY8bRjY8bRjY8bRje+AOEUwFGI8xF3AAAAAElFTkSuQmCC" class="lantern right">

  <div class="panel">
    <div id="timer">5:00</div>
    <button class="start" onclick="startTimer()">开始</button>
    <button class="stop" onclick="stopTimer()">停止</button>
    <button class="reset" onclick="resetTimer()">重置</button>
  </div>

  <script>
    let time = 300;
    let interval;

    function updateDisplay() {
      let m = Math.floor(time / 60);
      let s = time % 60;
      document.getElementById("timer").innerText = `${m}:${s.toString().padStart(2, '0')}`;
    }

    function startTimer() {
      if (interval) return;
      interval = setInterval(() => {
        if (time > 0) {
          time--;
          updateDisplay();
        } else {
          clearInterval(interval);
        }
      }, 1000);
    }

    function stopTimer() {
      clearInterval(interval);
      interval = null;
    }

    function resetTimer() {
      stopTimer();
      time = 300;
      updateDisplay();
    }
  </script>

</body>
</html>
